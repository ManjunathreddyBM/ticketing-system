spring.application.name=ticketing-system

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ticketing-system
spring.datasource.username=postgres
spring.datasource.password=manju
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access = false

##spring security username/password
spring.security.user.name=manju
spring.security.user.password=manju